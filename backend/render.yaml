# Render.com deployment configuration
# This file makes deployment easier - just connect repo and Render will use these settings

services:
  - type: web
    name: foodtracker-backend
    env: node
    region: oregon  # Options: oregon, frankfurt, singapore, mumbai, sydney
    plan: free  # Options: free, starter ($7/mo), standard ($25/mo)
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      # Add these in Render dashboard (not here for security):
      # - OPENAI_API_KEY
      # - ALLOWED_ORIGINS
      # - RATE_LIMIT_WINDOW_MS
      # - RATE_LIMIT_MAX_REQUESTS
      # - MAX_IMAGE_SIZE_MB

